<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción newsletter</title>
    <link rel="icon" href="../favicons/newsletter.png">
</head>
<body>
    <header>
        <h1>Suscríbete a la newsletter del artista</h1>
        <p>Recibe noticias, conciertos y lanzamientos directamente en tu correo electrónico.</p>
    </header>
    <form action="process.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>DATOS PERSONALES</legend>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="apellido">Apellidos:</label><br>
            <input type="text" id="apellido" name="apellido"><br><br>
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad"  min="0" max="100" required><br><br>
            <label for="pais">Seleciona tu pais:</label> <br>
            <select id="pais" name="pais" required>
                <option value="">--Selecciona tu pais--</option>
                <option value="España">España</option>
                <option value="Peru">Peru</option>
                <option value="Mexico">Mexico</option>
                <option value="Ecuador">Ecuador</option>
            </select><br>
            <label for="text">Si tu pais no aparece escribelo en este recuadro:</label> <br>
            <input type="text" id="text" name="text">
        </fieldset><br>
        <fieldset>
            <legend>CONTACTO</legend>
            <label for="numero">NUMERO DE TELEFONO</label> <br>
            <input type="tel" id="numero" name="numero"><br><br>
            <label for="email">CORREO ELECTRONICO</label><br>
            <input type="email" id="email" name="email" required> <br><br>
        </fieldset>
        <fieldset>
            <legend>SELECCIONA TUS INTERESES</legend>
            <label>
                <input type="checkbox" name="intereses" value="conciertos">
                Conciertos
            </label>
            <label>
                <input type="checkbox" name="intereses" value="lanzamientos_discos">
                Lanzamientos y discos
            </label>
            <label>
                <input type="checkbox" name="intereses" value="merchandising">
                Merchandising y ofertas
            </label>
            <label>
                <input type="checkbox" name="intereses" value="otros">
                Otros
            </label>
        </fieldset>
        <fieldset>
            <legend>Consentimiento</legend>
            <label>
                <input type="checkbox" name="consentimiento" value="consentimiento">
                Acepto recibir correos electrónicos del artista y la política de privacidad.
            </label>
        </fieldset><br>
        <fieldset>
            <input type="submit" value="suscribirme"> 
            <input type="reset" value="Eliminar formulario"> 
        </fieldset>
    </form>
</body>
</html>
